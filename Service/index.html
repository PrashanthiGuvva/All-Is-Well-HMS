<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All is Well Hospital - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>All is Well Hospital</h1>

    <div class="container">
        <h2>Patient Registration</h2>
        <form id="patientRegisterForm">
            <input type="text" id="patientName" placeholder="Name" required>
            <input type="email" id="patientEmail" placeholder="Email" required>
            <input type="password" id="patientPassword" placeholder="Password" required>
            <input type="text" id="patientPhone" placeholder="Phone" required>
            <input type="text" id="patientAddress" placeholder="Address" required>
            <button type="submit">Register</button>
        </form>

        <h2>Patient Login</h2>
        <form id="patientLoginForm">
            <input type="email" id="patientLoginEmail" placeholder="Email" required>
            <input type="password" id="patientLoginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <h2>Doctor Registration</h2>
        <form id="doctorRegisterForm">
            <input type="text" id="doctorName" placeholder="Name" required>
            <input type="email" id="doctorEmail" placeholder="Email" required>
            <input type="password" id="doctorPassword" placeholder="Password" required>
            <input type="text" id="doctorSpecialization" placeholder="Specialization" required>
            <button type="submit">Register</button>
        </form>

        <h2>Doctor Login</h2>
        <form id="doctorLoginForm">
            <input type="email" id="doctorLoginEmail" placeholder="Email" required>
            <input type="password" id="doctorLoginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
